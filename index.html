<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود | B.K.A</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .circle {
      width: 80px;
      height: 80px;
      background-color: black;
      border-radius: 50%;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: floatRandom 3s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes floatRandom {
      0%   { transform: translate(0px, 0px); }
      20%  { transform: translate(5px, -3px); }
      40%  { transform: translate(-4px, 6px); }
      60%  { transform: translate(6px, -5px); }
      80%  { transform: translate(-6px, 3px); }
      100% { transform: translate(3px, -4px); }
    }
  </style>
</head>
<body>
  <div class="circle" onclick="enterSite()">B.K.A</div>

  <script>
    function enterSite() {
      const circle = document.querySelector('.circle');
      circle.style.animation = 'none'; // توقف انیمیشن
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
