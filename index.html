<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.K.A</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23f5f5f5"/><stop offset="100%" style="stop-color:%23e0e0e0"/></linearGradient></defs><rect width="1600" height="900" fill="url(%23bg)"/></svg>') center/cover;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial Black', Arial, sans-serif;
      padding-left: 80px;
    }
    
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    
    .brand-text {
      font-size: 120px;
      font-weight: 900;
      color: #000;
      line-height: 0.9;
      letter-spacing: -5px;
      margin-bottom: 10px;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      margin-bottom: 40px;
      letter-spacing: 1px;
      font-family: 'Arial', sans-serif;
    }
    
    .red-circle {
      width: 80px;
      height: 80px;
      background: #c41e3a;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
      border: none;
      outline: none;
    }
    
    .red-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(196, 30, 58, 0.5);
      background: #d32f47;
    }
    
    .red-circle:active {
      transform: scale(0.95);
      transition: all 0.1s ease;
    }
    
    /* Background art elements */
    .background-art {
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100vh;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23f0f0f0"/><g opacity="0.3"><ellipse cx="400" cy="200" rx="200" ry="80" fill="%2390c5e8"/><polygon points="200,300 250,280 280,320 230,340" fill="%236b4423"/><polygon points="220,350 270,330 300,370 250,390" fill="%236b4423"/><circle cx="600" cy="400" r="40" fill="%23c41e3a" opacity="0.6"/><path d="M500,450 Q520,440 540,450 T580,460" stroke="%234a90c2" stroke-width="8" fill="none"/><circle cx="300" cy="500" r="15" fill="%23228B22"/><circle cx="330" cy="490" r="12" fill="%23228B22"/><rect x="100" y="100" width="50" height="30" fill="%23ddd" opacity="0.7"/><path d="M600,200 L650,180 L680,220 L630,240 Z" fill="%23666" opacity="0.4"/></g></svg>') center/cover;
      z-index: -1;
      opacity: 0.8;
    }
    
    /* انیمیشن کلیک */
    @keyframes clickPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .red-circle.clicked {
      animation: clickPulse 0.4s ease;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      body {
        padding-left: 60px;
      }
      .brand-text {
        font-size: 90px;
      }
      .subtitle {
        font-size: 28px;
      }
      .red-circle {
        width: 70px;
        height: 70px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding-left: 40px;
        justify-content: center;
        text-align: center;
      }
      .content-container {
        align-items: center;
      }
      .brand-text {
        font-size: 70px;
        letter-spacing: -3px;
      }
      .subtitle {
        font-size: 24px;
        margin-bottom: 30px;
      }
      .red-circle {
        width: 60px;
        height: 60px;
      }
      .background-art {
        width: 100%;
        opacity: 0.3;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-left: 20px;
      }
      .brand-text {
        font-size: 50px;
        letter-spacing: -2px;
      }
      .subtitle {
        font-size: 20px;
      }
      .red-circle {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="background-art"></div>
  
  <div class="content-container">
    <div class="brand-text">B.K.A</div>
    <div class="subtitle">Painter &<br>Designer</div>
    <button class="red-circle" onclick="enterSite()"></button>
  </div>

  <script>
    function enterSite() {
      const circle = document.querySelector('.red-circle');
      
      // ویبره کردن گوشی (اگر پشتیبانی شود)
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
      
      // افکت کلیک سریع
      circle.classList.add('clicked');
      
      // انتقال مستقیم به صفحه بعدی
      setTimeout(() => {
        window.location.href = "home.html";
      }, 300);
    }
    
    // جلوگیری از کلیک مکرر
    let isClicked = false;
    document.querySelector('.red-circle').addEventListener('click', function() {
      if (!isClicked) {
        isClicked = true;
      }
    });
    
    // افزودن ویبره هنگام hover در موبایل
    document.querySelector('.red-circle').addEventListener('mouseenter', function() {
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    });
    
    // Loading animation
    window.addEventListener('load', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
