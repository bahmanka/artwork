<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.K.A</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial Black', Arial, sans-serif;
      padding-left: 80px;
      position: relative;
    }
    
    /* پس‌زمینه تصویر */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('my-paint2.jpg') center/cover no-repeat;
      z-index: -2;
    }
    
    /* لایه شفاف برای بهتر دیده شدن متن */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.9) 0%, 
        rgba(255, 255, 255, 0.7) 70%, 
        rgba(255, 255, 255, 0) 100%);
      z-index: -1;
    }
    
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      z-index: 1;
    }
    
    .brand-text {
      font-size: 120px;
      font-weight: 900;
      color: #000;
      line-height: 0.9;
      letter-spacing: -5px;
      margin-bottom: 10px;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
    }
    
    .subtitle {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      margin-bottom: 40px;
      letter-spacing: 1px;
      font-family: 'Arial', sans-serif;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
    }
    
    .red-circle {
      width: 80px;
      height: 80px;
      background: #c41e3a;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
      border: none;
      outline: none;
    }
    
    .red-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(196, 30, 58, 0.5);
      background: #d32f47;
    }
    
    .red-circle:active {
      transform: scale(0.95);
      transition: all 0.1s ease;
    }
    
    /* انیمیشن کلیک */
    @keyframes clickPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .red-circle.clicked {
      animation: clickPulse 0.4s ease;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      body {
        padding-left: 60px;
      }
      .brand-text {
        font-size: 90px;
      }
      .subtitle {
        font-size: 28px;
      }
      .red-circle {
        width: 70px;
        height: 70px;
      }
      .overlay {
        width: 60%;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding-left: 40px;
        justify-content: center;
        text-align: center;
      }
      .content-container {
        align-items: center;
      }
      .brand-text {
        font-size: 70px;
        letter-spacing: -3px;
      }
      .subtitle {
        font-size: 24px;
        margin-bottom: 30px;
      }
      .red-circle {
        width: 60px;
        height: 60px;
      }
      .overlay {
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-left: 20px;
      }
      .brand-text {
        font-size: 50px;
        letter-spacing: -2px;
      }
      .subtitle {
        font-size: 20px;
      }
      .red-circle {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- پس‌زمینه تصویر -->
  <div class="background-image"></div>
  
  <!-- لایه شفاف برای جلوگیری از تداخل متن با تصویر -->
  <div class="overlay"></div>
  
  <div class="content-container">
    <div class="brand-text">B.K.A</div>
    <div class="subtitle">Painter &<br>Designer</div>
    <button class="red-circle" onclick="enterSite()"></button>
  </div>

  <script>
    function enterSite() {
      const circle = document.querySelector('.red-circle');
      
      // ویبره کردن گوشی (اگر پشتیبانی شود)
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
      
      // افکت کلیک سریع
      circle.classList.add('clicked');
      
      // انتقال مستقیم به صفحه بعدی
      setTimeout(() => {
        window.location.href = "home.html";
      }, 300);
    }
    
    // جلوگیری از کلیک مکرر
    let isClicked = false;
    document.querySelector('.red-circle').addEventListener('click', function() {
      if (!isClicked) {
        isClicked = true;
      }
    });
    
    // افزودن ویبره هنگام hover در موبایل
    document.querySelector('.red-circle').addEventListener('mouseenter', function() {
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    });
    
    // Loading animation
    window.addEventListener('load', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
