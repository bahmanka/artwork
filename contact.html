<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>B.K.A | Contact Me</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      direction: rtl;
      color: #222;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 5px 0 10px;
      font-weight: normal;
      color: #555;
    }

    .separator {
      width: 60%;
      height: 2px;
      background-color: #000;
      margin: 0 auto 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    .content-wrapper {
      display: flex;
      max-width: 900px;
      margin: 0 auto;
      align-items: flex-start;
      direction: ltr;
      gap: 20px; /* فاصله بین خط و محتوا */
    }

    /* خط عمودی سمت چپ - دقیقا مثل Biography */
    .left-line {
      width: 3px;           /* ضخامت */
      background-color: #000;
      border-radius: 2px;
      align-self: stretch;  /* ارتفاع تا کل محتوا */
      margin-left: 10px;    /* فاصله از چپ مثل Biography */
    }

    .contact-info {
      flex: 1;
      font-size: 16px;
      color: #444;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 20px; /* فاصله متن از خط */
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-item a {
      color: #222;
      text-decoration: none;
      font-weight: 500;
    }

    /* آیکون‌ها */
    .icon {
      width: 24px;
      height: 24px;
      fill: #222;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>B.K.A</h1>
    <h2>Designer and Painter</h2>
    <div class="separator"></div>

    <nav>
      <a href="biography.html">Biography</a>
      <div class="divider"></div>
      <a href="collections.html">Collections</a>
      <div class="divider"></div>
      <a href="contact.html" class="active">Contact Me</a>
    </nav>
  </header>

  <main class="content-wrapper">
    <div class="left-line"></div>

    <section class="contact-info">
      <div class="contact-item">
        <!-- آیکون ایمیل -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 4h16v16H4z" fill="none"/>
          <path d="M20 6v12H4V6h16zm-8 7l8-5H4l8 5z" fill="currentColor"/>
        </svg>
        <a href="mailto:mailbox.bahman@gmail.com">mailbox.bahman@gmail.com</a>
      </div>

      <div class="contact-item">
        <!-- آیکون اینستاگرام -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0z"/>
          <path fill="currentColor" d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-5 1.5A4.5 4.5 0 1 1 7.5 11 4.5 4.5 0 0 1 12 6.5zm0 1.5a3 3 0 1 0 3 3 3 3 0 0 0-3-3z"/>
        </svg>
        <a href="https://www.instagram.com/bahmanazad/" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
    </section>

  </main>

</body>
</html>
