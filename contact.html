<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>B.K.A | Contact Me</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      direction: rtl;
      color: #222;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 5px 0 10px;
      font-weight: normal;
      color: #555;
    }

    .separator {
      width: 60%;
      height: 2px;
      background-color: #000;
      margin: 0 auto 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* اضافه شده برای شکستن خط در موبایل */
      gap: 15px; /* کاهش فاصله برای موبایل */
      margin-bottom: 40px;
      user-select: none;
      direction: ltr; /* [اصلاح شد] برای ترتیب صحیح منو */
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    .content-wrapper {
      display: flex;
      max-width: 900px;
      margin: 0 auto; /* [اصلاح شد] برای وسط چین شدن در صفحه نمایش بزرگتر */
      align-items: flex-start;
      direction: ltr;
      gap: 20px; /* فاصله بین خط و محتوا */
      padding: 0 10px; /* اضافه شده برای فاصله از کناره ها در موبایل */
    }

    /* خط عمودی سمت چپ - دقیقا مثل Biography */
    .left-line {
      width: 3px;
      background-color: #000;
      border-radius: 2px;
      align-self: stretch; /* ارتفاع تا کل محتوا */
    }

    .contact-info {
      flex: 1;
      font-size: 16px;
      color: #444;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 20px; /* فاصله متن از خط */
      max-width: 500px; /* برای محدود کردن عرض در دسکتاپ */
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-item a {
      color: #222;
      text-decoration: none;
      font-weight: 500;
    }

    /* آیکون‌ها */
    .icon {
      width: 24px;
      height: 24px;
      fill: #222;
      flex-shrink: 0;
    }

    /* Media Queries برای ریسپانسیو */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      h2 {
        font-size: 14px;
      }

      .separator {
        width: 80%;
      }

      nav {
        flex-direction: column; /* چیدمان منو به صورت ستونی در موبایل */
        gap: 10px;
        margin-bottom: 30px;
      }

      nav a {
        font-size: 16px;
        padding: 5px 0;
      }

      .divider {
        display: none; /* حذف جداکننده ها در حالت ستونی منو */
      }

      .content-wrapper {
        flex-direction: column; /* چیدمان ستونی برای محتوا و خط در موبایل */
        align-items: center; /* وسط چین شدن آیتم ها */
        margin: 0 auto;
        padding: 0 10px;
        gap: 20px; /* فاصله بین خط و محتوا در حالت ستونی */
      }

      .left-line {
        width: 80%; /* تبدیل خط عمودی به افقی در موبایل */
        height: 3px;
        margin-bottom: 0; /* حذف مارجین پایین اضافی */
        align-self: center; /* وسط چین شدن خط افقی */
      }

      .contact-info {
        padding-left: 0; /* حذف پدینگ چپ برای وسط چین شدن */
        text-align: center; /* وسط چین شدن متن */
        max-width: 100%; /* استفاده از تمام عرض موجود */
        gap: 15px; /* کاهش فاصله بین آیتم‌های تماس در موبایل */
      }

      .contact-item {
        justify-content: center; /* وسط چین شدن آیتم‌های تماس */
      }

      .contact-item a {
        font-size: 15px; /* کاهش اندازه فونت لینک‌ها */
      }

      .icon {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0 10px 20px 10px;
      }

      header {
        padding: 20px 10px 5px;
      }

      h1 {
        font-size: 30px;
      }

      h2 {
        font-size: 12px;
      }

      nav a {
        font-size: 15px;
      }

      .contact-item a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>B.K.A</h1>
    <h2>Designer and Painter</h2>
    <div class="separator"></div>

    <nav>
      <a href="home.html" class="menu-item" id="home">Home</a>
      <div class="divider"></div>
      <a href="biography.html" class="menu-item" id="bio">Biography</a>
      <div class="divider"></div>
      <a href="collections.html" class="menu-item" id="coll">Collections</a>
      <div class="divider"></div>
      <a href="contact.html" class="menu-item" id="contact">Contact Me</a>
    </nav>
  </header>

  <main class="content-wrapper">
    <div class="left-line"></div>

    <section class="contact-info">
      <div class="contact-item">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 4h16v16H4z" fill="none"/>
          <path d="M20 6v12H4V6h16zm-8 7l8-5H4l8 5z" fill="currentColor"/>
        </svg>
        <a href="mailto:mailbox.bahman@gmail.com">mailbox.bahman@gmail.com</a>
      </div>

      <div class="contact-item">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0z"/>
          <path fill="currentColor" d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-5 1.5A4.5 4.5 0 1 1 7.5 11 4.5 4.5 0 0 1 12 6.5zm0 1.5a3 3 0 1 0 3 3 3 3 0 0 0-3-3z"/>
        </svg>
        <a href="https://www.instagram.com/bahmanazad/" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
    </section>

  </main>

  <script>
    // فعال کردن منوی مربوط به صفحه جاری
    const currentPage = window.location.pathname;

    if (currentPage.includes('home.html') || currentPage === '/' || currentPage === '') {
      document.getElementById('home').classList.add('active');
    } else if (currentPage.includes('biography')) {
      document.getElementById('bio').classList.add('active');
    } else if (currentPage.includes('collections')) {
      document.getElementById('coll').classList.add('active');
    } else if (currentPage.includes('contact')) {
      document.getElementById('contact').classList.add('active');
    }
  </script>

</body>
</html>
