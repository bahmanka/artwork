<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>B.K.A | Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      direction: ltr;
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 5px 0 10px;
      font-weight: normal;
      color: #555;
    }

    .separator {
      width: 60%;
      height: 2px;
      background-color: #000;
      margin: 0 auto 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    .menu-image-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu-image-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: opacity 0.3s ease;
    }

    .image-section {
      padding-bottom: 50px;
    }

    .image-section img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>B.K.A</h1>
    <h2>Designer and Painter</h2>
    <div class="separator"></div>
  </header>

  <nav>
    <a href="home.html" class="menu-item" id="home">Home</a>
    <div class="divider"></div>
    <a href="biography.html" class="menu-item" id="bio">Biography</a>
    <div class="divider"></div>
    <a href="collections.html" class="menu-item" id="coll">Collections</a>
    <div class="divider"></div>
    <a href="contact.html" class="menu-item" id="contact">Contact Me</a>
  </nav>

  <!-- تصویر زیر منو -->
  <div class="menu-image-container">
    <img src="assets/images/bahman.jpg" alt="Bahman Kiani Azad" id="menu-image" />
  </div>

  <div class="image-section">
    <img src="assets/banner.jpg" alt="Art Preview" />
  </div>

  <script>
    const currentPage = window.location.pathname;

    // افزودن کلاس active به منوی فعلی
    if (currentPage.includes('home.html') || currentPage === '/' || currentPage === '') {
      document.getElementById('home').classList.add('active');
    } else if (currentPage.includes('biography')) {
      document.getElementById('bio').classList.add('active');
    } else if (currentPage.includes('collections')) {
      document.getElementById('coll').classList.add('active');
    } else if (currentPage.includes('contact')) {
      document.getElementById('contact').classList.add('active');
    }
  </script>

</body>
</html>
