<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B.K.A</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      direction: ltr;
      color: #333;
    }

    /* Nav */
    .navbar {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      margin: 0;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar li {
      display: inline;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #0077cc;
    }

    .separator {
      color: #888;
      padding: 0 0.5rem;
      user-select: none;
    }

    header {
      text-align: center;
      margin-top: 2rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #collections {
      margin-top: 2rem;
    }

    .side-list {
      list-style: none;
      padding-left: 0;
    }

    .side-list li {
      padding: 0.5rem 0;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .side-list li:hover {
      color: #0077cc;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body class="home">

  <!-- Top Navigation -->
  <nav>
    <ul class="navbar">
      <li><a href="home.html" class="active">Collections</a></li>
      <li class="separator">|</li>
      <li><a href="biography.html">Biography</a></li>
      <li class="separator">|</li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>B.K.A</h1>
    <p>Designer and Painter</p>
  </header>

  <!-- Main Section -->
  <main>
    <button onclick="toggleCollections()" style="display:block; margin: 0 auto; margin-top: 2rem;">Toggle Collections</button>

    <aside id="collections" style="display: none;">
      <ul class="side-list">
        <li>2012</li>
        <li>2013</li>
        <li>2014</li>
        <li>2015</li>
        <li>2016</li>
        <li>2019</li>
        <li>2020</li>
        <li>2021</li>
        <li>2024</li>
      </ul>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 B.K.A</p>
  </footer>

  <script>
    function toggleCollections() {
      const section = document.getElementById("collections");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
