<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home">
  <header>
    <h1>B.K.A</h1>
    <p>Designer and painter</p>
  </header>

  <main>
    <!-- منوی اصلی -->
    <nav class="menu">
      <button class="active" onclick="toggleCollections()">Collections</button>
      <button onclick="goTo('biography.html')">Biography</button>
      <button onclick="goTo('contact.html')">Contact Me</button>
    </nav>

    <!-- لیست سال‌ها (Collections) -->
    <aside id="collections" style="display: none;">
      <ul class="side-list">
        <li>2012</li>

        <li>2014</li>

  <footer>
    <p>© 2025 B.K.A</p>
  </footer>

  <script>
    function toggleCollections() {
      const section = document.getElementById("collections");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>

</html>
