<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>B.K.A | Collections</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      direction: rtl;
      color: #222;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 5px 0 10px;
      font-weight: normal;
      color: #555;
    }

    .separator {
      width: 60%;
      height: 2px;
      background-color: #000;
      margin: 0 auto 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    main.content-wrapper {
      display: flex;
      gap: 0;
      max-width: 900px;
      margin: 0 auto;
      align-items: flex-start;
      direction: ltr;
    }

    /* خط عمودی سمت چپ */
    .left-line {
      width: 3px;
      background-color: #000;
      border-radius: 2px;
      height: auto;
      align-self: stretch;
      margin-left: 0;
    }

    /* متن سمت راست خط */
    .text-section {
      flex: 1;
      font-size: 18px;
      line-height: 2;
      color: #333;
      text-align: left;
      white-space: normal;
      padding-left: 20px;
      max-width: 500px;
    }

    .text-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .text-section li {
      margin-bottom: 12px;
    }

    /* استایل لینک سال‌ها */
    .year-link {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 4px 8px;
      display: inline-block;
      transition: color 0.3s;
      cursor: pointer;
    }

    .year-link:hover {
      color: #000;
      font-weight: bold;
    }

    .year-link.active {
      color: #000;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>B.K.A</h1>
    <h2>Designer and Painter</h2>
    <div class="separator"></div>

    <nav>
      <a href="home.html" class="menu-item" id="home">Home</a>
      <div class="divider"></div>
      <a href="biography.html" class="menu-item" id="bio">Biography</a>
      <div class="divider"></div>
      <a href="collections.html" class="menu-item" id="coll">Collections</a>
      <div class="divider"></div>
      <a href="contact.html" class="menu-item" id="contact">Contact Me</a>
    </nav>
  </header>

  <main class="content-wrapper">
    <div class="left-line"></div>

    <div class="text-section">
      <ul>
        <li><a href="2022.html" class="year-link" id="year-2022">• 2022</a></li>
        <li><a href="2020.html" class="year-link" id="year-2020">• 2020</a></li>
        <li><a href="2019.html" class="year-link" id="year-2019">• 2019</a></li>
        <li><a href="2016.html" class="year-link" id="year-2016">• 2016</a></li>
        <li><a href="2015.html" class="year-link" id="year-2015">• 2015</a></li>
        <li><a href="2014.html" class="year-link" id="year-2014">• 2014</a></li>
        <li><a href="2013.html" class="year-link" id="year-2013">• 2013</a></li>
        <li><a href="2012.html" class="year-link" id="year-2012">• 2012</a></li>
        <li><a href="2011.html" class="year-link" id="year-2011">• 2011</a></li>
        <li><a href="2010.html" class="year-link" id="year-2010">• 2010</a></li>
      </ul>
    </div>
  </main>

  <script>
    // فعال کردن منوی مربوط به صفحه جاری
    const currentPage = window.location.pathname;

    if (currentPage.includes('home.html') || currentPage === '/' || currentPage === '') {
      document.getElementById('home').classList.add('active');
    } else if (currentPage.includes('biography')) {
      document.getElementById('bio').classList.add('active');
    } else if (currentPage.includes('collections')) {
      document.getElementById('coll').classList.add('active');
    } else if (currentPage.includes('contact')) {
      document.getElementById('contact').classList.add('active');
    }

    // فعال کردن کلاس active روی لینک سال بر اساس آدرس صفحه
    const yearLinks = document.querySelectorAll('.year-link');
    const currentFile = currentPage.split('/').pop();

    yearLinks.forEach(link => {
      if(link.getAttribute('href') === currentFile) {
        link.classList.add('active');
      }
    });
  </script>

</body>
</html>
