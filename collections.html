<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>B.K.A | Collections</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      direction: rtl;
      color: #222;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 5px 0 10px;
      font-weight: normal;
      color: #555;
    }

    .separator {
      width: 60%;
      height: 2px;
      background-color: #000;
      margin: 0 auto 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* اضافه شده برای شکستن خط در موبایل */
      gap: 15px; /* کاهش فاصله برای موبایل */
      margin-bottom: 40px;
      user-select: none;
      direction: ltr;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    main.content-wrapper {
      display: flex;
      gap: 0;
      max-width: 900px;
      margin: 0 auto; /* [اصلاح شد] برای وسط چین شدن در صفحه نمایش بزرگتر */
      align-items: flex-start;
      direction: ltr;
      padding: 0 10px; /* اضافه شده برای فاصله از کناره ها در موبایل */
    }

    /* خط عمودی سمت چپ */
    .left-line {
      width: 3px;
      background-color: #000;
      border-radius: 2px;
      height: auto;
      align-self: stretch;
      margin-left: 0;
    }

    /* متن سمت راست خط */
    .text-section {
      flex: 1;
      font-size: 18px;
      line-height: 2;
      color: #333;
      text-align: left;
      white-space: normal;
      padding-left: 20px;
      max-width: 500px; /* حداکثر عرض حفظ شود */
    }

    .text-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .text-section li {
      margin-bottom: 12px;
    }

    /* استایل لینک سال‌ها */
    .year-link {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 4px 8px;
      display: inline-block;
      transition: color 0.3s;
      cursor: pointer;
    }

    .year-link:hover {
      color: #000;
      font-weight: bold;
    }

    .year-link.active {
      color: #000;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    /* Media Queries برای ریسپانسیو */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px; /* کاهش اندازه عنوان در موبایل */
      }

      h2 {
        font-size: 14px; /* کاهش اندازه زیرعنوان در موبایل */
      }

      .separator {
        width: 80%; /* افزایش عرض جداکننده در موبایل */
      }

      nav {
        flex-direction: column; /* چیدمان منو به صورت ستونی در موبایل */
        gap: 10px;
        margin-bottom: 30px;
      }

      nav a {
        font-size: 16px; /* کاهش اندازه فونت منو در موبایل */
        padding: 5px 0; /* حذف پدینگ چپ و راست برای تمام عرض */
      }

      .divider {
        display: none; /* حذف جداکننده ها در حالت ستونی منو */
      }

      main.content-wrapper {
        flex-direction: column; /* چیدمان ستونی برای محتوا و خط در موبایل */
        align-items: center; /* وسط چین شدن آیتم ها */
        margin: 0 auto; /* [اصلاح شد] برای وسط چین شدن در موبایل */
        padding: 0 10px;
      }

      .left-line {
        width: 80%; /* تبدیل خط عمودی به افقی در موبایل */
        height: 3px;
        margin-bottom: 20px; /* فاصله از متن */
        margin-left: 0; /* حذف مارجین چپ */
      }

      .text-section {
        padding-left: 0; /* حذف پدینگ چپ برای وسط چین شدن */
        text-align: center; /* وسط چین شدن متن */
        max-width: 100%; /* استفاده از تمام عرض موجود */
      }

      .text-section ul {
        display: flex; /* برای چیدمان افقی لینک‌های سال در موبایل */
        flex-wrap: wrap;
        justify-content: center; /* وسط چین شدن لینک‌ها */
        gap: 10px; /* فاصله بین لینک‌ها */
      }

      .text-section li {
        margin-bottom: 0; /* حذف مارجین پایین */
      }

      .year-link {
        font-size: 16px; /* کاهش اندازه فونت لینک سال */
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0 10px 20px 10px; /* کاهش پدینگ کلی در صفحه های کوچک تر */
      }

      header {
        padding: 20px 10px 5px;
      }

      h1 {
        font-size: 30px;
      }

      h2 {
        font-size: 12px;
      }

      nav a {
        font-size: 15px;
      }

      .year-link {
        font-size: 14px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>B.K.A</h1>
    <h2>Designer and Painter</h2>
    <div class="separator"></div>

    <nav>
      <a href="home.html" class="menu-item" id="home">Home</a>
      <div class="divider"></div>
      <a href="biography.html" class="menu-item" id="bio">Biography</a>
      <div class="divider"></div>
      <a href="collections.html" class="menu-item" id="coll">Collections</a>
      <div class="divider"></div>
      <a href="contact.html" class="menu-item" id="contact">Contact Me</a>
    </nav>
  </header>

  <main class="content-wrapper">
    <div class="left-line"></div>

    <div class="text-section">
      <ul>
        <li><a href="2022.html" class="year-link" id="year-2022">• 2022</a></li>
        <li><a href="2020.html" class="year-link" id="year-2020">• 2020</a></li>
        <li><a href="2019.html" class="year-link" id="year-2019">• 2019</a></li>
        <li><a href="2016.html" class="year-link" id="year-2016">• 2016</a></li>
        <li><a href="2015.html" class="year-link" id="year-2015">• 2015</a></li>
        <li><a href="2014.html" class="year-link" id="year-2014">• 2014</a></li>
        <li><a href="2013.html" class="year-link" id="year-2013">• 2013</a></li>
        <li><a href="2012.html" class="year-link" id="year-2012">• 2012</a></li>
        <li><a href="2011.html" class="year-link" id="year-2011">• 2011</a></li>
        <li><a href="2010.html" class="year-link" id="year-2010">• 2010</a></li>
      </ul>
    </div>
  </main>

  <script>
    // فعال کردن منوی مربوط به صفحه جاری
    const currentPage = window.location.pathname;

    if (currentPage.includes('home.html') || currentPage === '/' || currentPage === '') {
      document.getElementById('home').classList.add('active');
    } else if (currentPage.includes('biography')) {
      document.getElementById('bio').classList.add('active');
    } else if (currentPage.includes('collections')) {
      document.getElementById('coll').classList.add('active');
    } else if (currentPage.includes('contact')) {
      document.getElementById('contact').classList.add('active');
    }

    // فعال کردن کلاس active روی لینک سال بر اساس آدرس صفحه
    const yearLinks = document.querySelectorAll('.year-link');
    const currentFile = currentPage.split('/').pop();

    yearLinks.forEach(link => {
      if(link.getAttribute('href') === currentFile) {
        link.classList.add('active');
      }
    });
  </script>

</body>
</html>
