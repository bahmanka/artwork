<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>گالری آثار 2022</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      direction: rtl;
    }

    .container {
      display: flex;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
    }

    .left-line {
      width: 3px;
      background-color: #000;
      border-radius: 2px;
      min-height: 730px;
      flex-shrink: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex-grow: 1;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .image-wrapper {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .image-wrapper:hover img {
      transform: scale(1.05);
    }

    .menu-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .overlay.active {
      display: flex;
    }

    .overlay:after {
      content: 'برای بستن کلیک کنید';
      position: absolute;
      bottom: 40px;
      color: #fff;
      font-size: 16px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-line"></div>

    <div class="content">
      <div class="title">مجموعه آثار 2022</div>
      <div class="image-grid">
        <div class="image-wrapper" onclick="openOverlay('assets/2022-1.jpg')">
          <span class="menu-icon">⋮</span>
          <img src="assets/2022-1.jpg" alt="اثر ۱">
        </div>
        <div class="image-wrapper" onclick="openOverlay('assets/2022-2.jpg')">
          <span class="menu-icon">⋮</span>
          <img src="assets/2022-2.jpg" alt="اثر ۲">
        </div>
        <div class="image-wrapper" onclick="openOverlay('assets/2022-3.jpg')">
          <span class="menu-icon">⋮</span>
          <img src="assets/2022-3.jpg" alt="اثر ۳">
        </div>
        <div class="image-wrapper" onclick="openOverlay('assets/2022-4.jpg')">
          <span class="menu-icon">⋮</span>
          <img src="assets/2022-4.jpg" alt="اثر ۴">
        </div>
        <div class="image-wrapper" onclick="openOverlay('assets/2022-5.jpg')">
          <span class="menu-icon">⋮</span>
          <img src="assets/2022-5.jpg" alt="اثر ۵">
        </div>
        <div class="image-wrapper" onclick="openOverlay('assets/2022-6.jpg')">
          <span class="menu-icon">⋮</span>
          <img src="assets/2022-6.jpg" alt="اثر ۶">
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="imageOverlay" onclick="closeOverlay()">
    <img id="overlayImage" src="" alt="نمایش بزرگ تصویر" />
  </div>

  <script>
    function openOverlay(src) {
      const overlay = document.getElementById("imageOverlay");
      const image = document.getElementById("overlayImage");
      image.src = src;
      overlay.classList.add("active");
    }

    function closeOverlay() {
      const overlay = document.getElementById("imageOverlay");
      overlay.classList.remove("active");
    }
  </script>
</body>
</html>
