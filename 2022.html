<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>B.K.A | Vomit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      direction: ltr;
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      text-align: left;
      padding-left: 40px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 90%;
      max-width: 800px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vomit</h1>
  </header>

  <nav>
    <a href="home.html" class="menu-item" id="home">Home</a>
    <div class="divider"></div>
    <a href="biography.html" class="menu-item" id="bio">Biography</a>
    <div class="divider"></div>
    <a href="collections.html" class="menu-item" id="coll">Collections</a>
    <div class="divider"></div>
    <a href="contact.html" class="menu-item" id="contact">Contact Me</a>
  </nav>

  <div class="gallery">
    <img src="assets/vomit1.jpg" alt="Vomit Artwork 1">
    <img src="assets/vomit2.jpg" alt="Vomit Artwork 2">
    <img src="assets/vomit3.jpg" alt="Vomit Artwork 3">
    <img src="assets/vomit4.jpg" alt="Vomit Artwork 4">
  </div>

  <div id="modal" class="modal">
    <span class="close" id="modalClose">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImage.src = img.src;
      });
    });

    modalClose.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = event => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    const currentPage = window.location.pathname;
    if (currentPage.includes('home.html') || currentPage === '/' || currentPage === '') {
      document.getElementById('home').classList.add('active');
    } else if (currentPage.includes('biography')) {
      document.getElementById('bio').classList.add('active');
    } else if (currentPage.includes('collections')) {
      document.getElementById('coll').classList.add('active');
    } else if (currentPage.includes('contact')) {
      document.getElementById('contact').classList.add('active');
    }
  </script>

</body>
</html>
