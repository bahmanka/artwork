<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>B.K.A | 2022 Paintings</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      direction: rtl;
      color: #222;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 5px 0 10px;
      font-weight: normal;
      color: #555;
    }

    .separator {
      width: 60%;
      height: 2px;
      background-color: #000;
      margin: 0 auto 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      user-select: none;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    nav a.active {
      color: #000;
      font-weight: bold;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #999;
    }

    main.content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      text-align: right;
      direction: ltr;
    }

    .left-line {
      width: 3px;
      background-color: #000;
      border-radius: 2px;
      height: auto;
      margin-left: 0;
      float: left;
      height: 100vh;
    }

    .paintings-section {
      padding: 20px;
      margin-left: 20px;
      direction: rtl;
      text-align: right;
    }

    .paintings-section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>B.K.A</h1>
    <h2>Designer and Painter</h2>
    <div class="separator"></div>

    <nav>
      <a href="biography.html" class="menu-item" id="bio">Biography</a>
      <div class="divider"></div>
      <a href="collections.html" class="menu-item" id="coll">Collections</a>
      <div class="divider"></div>
      <a href="contact.html" class="menu-item" id="contact">Contact Me</a>
    </nav>
  </header>

  <main class="content-wrapper">
    <div class="left-line"></div>

    <section class="paintings-section">
      <h3>نقاشی‌های سال 2022</h3>
      <img src="assets/painting1.jpg" alt="Painting 1" />
      <img src="assets/painting2.jpg" alt="Painting 2" />
      <!-- تصاویر و توضیحات بیشتر اینجا قرار می‌گیرند -->
    </section>
  </main>

  <script>
    // فعال کردن منوی Collections در نوبار
    const currentPage = window.location.pathname;
    if (currentPage.includes('biography')) {
      document.getElementById('bio').classList.add('active');
    } else if (currentPage.includes('collections')) {
      document.getElementById('coll').classList.add('active');
    } else if (currentPage.includes('contact')) {
      document.getElementById('contact').classList.add('active');
    }
  </script>

</body>
</html>
